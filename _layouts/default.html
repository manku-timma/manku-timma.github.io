<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <label for="sidebar-checkbox" class="sidebar-toggle"></label>

          <h3 class="masthead-title">
            <a href="/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>

      <div class="wrap"><div class="masttail"><div class="container">
        <a href="https://github.com/manku-timma">Github</a>
	&nbsp; &nbsp;
        <a href="https://twitter.com/manku_timma1">Twitter</a>
	&nbsp; &nbsp;
        <a href="/about">About</a>
	&nbsp; &nbsp;
        <a style="float:right" href="http://creativecommons.org/licenses/by/3.0/"><img src="http://i.creativecommons.org/l/by/3.0/88x31.png"></a>
      </div></div></div>
    </div>

  </body>
</html>
